language: python
python:
    - '2.7'
env:
    global:
        - secure: ""
        - secure: ""

script:
    - sed -e "s/__VERSION__/${TRAVIS_TAG}/" -i setup.py
deploy:
    provider: pypi
    distributions: sdist
    skip_cleanup: true
    on:
        tags: true
        branch: master
    user: $PYPI_USERNAME
    password: $PYPI_PASSWORD
